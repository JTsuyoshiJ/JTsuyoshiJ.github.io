<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Minesweeper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/minesweeper_css.css" type="text/css" rel="stylesheet" />
    <script src="timer.js"></script>
    <script src="js/minesweeper.js" type="text/javascript"></script>
    <script src="js/theme.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="cent">
            <button id="light-theme-btn" class="theme-btn">Светлая тема</button>
            <button id="dark-theme-btn" class="theme-btn">Темная тема</button>
        </div>
        <div class="col-left">
            <a href="index.html" class="mainswitch">На главную</a>
            <div class="settings">
                <label for="boardSize">Размер поля:</label>
                <input id="boardSize" type="range" value="10" min="5" max="25">
                <fieldset>
                    <input type="radio" id="easy" name="difficulty" value="0.12" class="difficulty">
                    <label for="easy">Легко (x0.12)</label>
                    <input type="radio" id="normal" name="difficulty" value="0.17" class="difficulty" checked>
                    <label for="normal">Средне (x0.17)</label>
                    <input type="radio" id="hard" name="difficulty" value="0.22" class="difficulty">
                    <label for="hard">Сложно(x0.22)</label>
                    <input type="radio" id="prof" name="difficulty" value="0.26" class="difficulty">
                    <label for="prof">Профи(x0.26)</label>
                    <input type="radio" id="Minesweeper" name="difficulty" value="0.3" class="difficulty">
                    <label for="Minesweeper">Сапёр(x0.3)</label>
                </fieldset>
            </div>
            <a href="#!" class="minesweeper-btn">Новая игра</a>
            <div id="timer">Время: 00:00:00</div>
        </div>
        <div class="board-wrap">
            <div class="board"></div>
        </div>
        <div class="endscreen"></div>
    </div>
</body>
</html>
