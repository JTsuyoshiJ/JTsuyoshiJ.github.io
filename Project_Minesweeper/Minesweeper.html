<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Minesweeper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/Minesweeper_css.css" type="text/css" rel="stylesheet" />
    <script src="timer.js"></script>
    <script src="js/Minesweeper.js" type="text/javascript"></script>
    <script src="js/theme.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="cent">
            <button id="light-theme-btn" class="theme-btn">Светлая тема</button>
            <button id="dark-theme-btn" class="theme-btn">Темная тема</button>
        </div>
        <div class="col-left">
            <div class="settings">
                <label for="boardSize">Размер поля:</label>
                <input id="boardSize" type="range" value="10" min="5" max="25">
                <fieldset>
                    <input type="radio" id="easy" name="difficulty" value="0.13" class="difficulty">
                    <label for="easy">Легко (x0.13)</label>
                    <input type="radio" id="normal" name="difficulty" value="0.21" class="difficulty" checked>
                    <label for="normal">Средне (x0.21)</label>
                    <input type="radio" id="hard" name="difficulty" value="0.27" class="difficulty">
                    <label for="hard">Сложно(x0.27)</label>
                    <input type="radio" id="prof" name="difficulty" value="0.34" class="difficulty">
                    <label for="prof">Профи(x0.35)</label>
                    <input type="radio" id="Minesweeper" name="difficulty" value="0.41" class="difficulty">
                    <label for="Minesweeper">Сапёр(x0.41)</label>
                </fieldset>
            </div>
            <a href="#!" class="minesweeper-btn">Новая игра</a>
            <div id="timer">Время: 0</div>
        </div>
        <div class="board-wrap">
            <div class="board"></div>
        </div>
        <div class="endscreen"></div>
    </div>
</body>
</html>
