<!DOCTYPE html>
<html>

<head>
    <title>Сапёр</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/Minesweeper.css" type="text/css" rel="stylesheet" />
    <script src="js/Minesweeper.js" type="text/javascript"></script>
</head>

<body>
<div class="col-left">
    <div class="settings">
        <label for="boardSize">Размер поля:</label>
        <input id="boardSize" type="range" value="10" min="5" max="25">
        <fieldset>
            <input type="radio" id="easy" name="difficulty" value="0.15" class="difficulty">
            <label for="easy">Легко (x0.15)</label>
            <input type="radio" id="normal" name="difficulty" value="0.24" class="difficulty" checked>
            <label for="normal">Средне (x0.24)</label>
            <input type="radio" id="hard" name="difficulty" value="0.33" class="difficulty">
            <label for="hard">Сложно(x0.33)</label>
            <input type="radio" id="prof" name="difficulty" value="0.42" class="difficulty">
            <label for="prof">Профи(x0.42)</label>
            <input type="radio" id="Minesweeper" name="difficulty" value="0.51" class="difficulty">
            <label for="Minesweeper">Сапёр(x0.51)</label>
        </fieldset>
    </div>
</div>
<div class="col-right">
    <a href="#!" class="minesweeper-btn">Новая игра</a>
</div>
<div class="board-wrap">
    <div class="board"></div>
</div>
<div class="endscreen"></div>
</body>

</html>
